<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的箴言 - 个性化卡片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Helvetica Neue", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #f5eef0 0%, #fdfcfb 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 欢迎界面样式 */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .welcome-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(180, 100, 120, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        
        .welcome-content h2 {
            color: #e66465;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .welcome-content p {
            color: #666;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e66465;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }
        
        .input-group input:focus {
            border-color: #9198e5;
            box-shadow: 0 0 10px rgba(145, 152, 229, 0.3);
        }
        
        .btn {
            background: linear-gradient(to right, #e66465, #9198e5);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(180, 100, 120, 0.25);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(180, 100, 120, 0.4);
        }
        
        .btn-refresh {
            background: linear-gradient(to right, #9198e5, #e66465);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            width: 100%;
        }
        
        .container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 15px;
        }
        
        header h1 {
            color: #e66465;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .personal-greeting {
            text-align: center;
            margin-bottom: 25px;
            font-size: 18px;
            color: #9198e5;
            font-weight: 500;
            padding: 15px;
            background: rgba(145, 152, 229, 0.1);
            border-radius: 15px;
            transition: all 0.5s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }
        
        .user-name {
            font-weight: 600;
            color: #e66465;
            margin-bottom: 5px;
            font-size: 20px;
        }
        
        .greeting-text {
            font-size: 16px;
            color: #666;
            text-align: center;
        }
        
        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(180, 100, 120, 0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #e66465, #9198e5);
        }
        
        .heart-icon {
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .heart-icon i {
            font-size: 60px;
            color: #e66465;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #e66465;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 15px;
        }
        
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #e66465, transparent);
        }
        
        .text-content {
            font-size: 18px;
            text-align: justify;
            margin-bottom: 20px;
        }
        
        .verse {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
            transition: all 0.3s;
        }
        
        .verse:hover {
            color: #e66465;
            transform: translateX(5px);
        }
        
        .verse::before {
            content: "❤";
            position: absolute;
            left: 0;
            color: #e66465;
            font-size: 14px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s;
        }
        
        .verse:hover::before {
            transform: translateY(-50%) scale(1.3);
        }
        
        .source {
            text-align: right;
            font-style: italic;
            color: #888;
            margin-top: 25px;
            font-size: 16px;
            padding-right: 10px;
            position: relative;
        }
        
        .source::before {
            content: """;
            font-size: 24px;
            color: #e66465;
            position: absolute;
            left: -15px;
            top: -5px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            margin-top: 30px;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .decoration.heart {
            font-size: 30px;
            color: #e66465;
        }
        
        .decoration.circle {
            width: 40px;
            height: 40px;
            border: 2px solid #9198e5;
            border-radius: 50%;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration:nth-child(2) {
            top: 15%;
            right: 10%;
            animation: float 10s ease-in-out infinite 1s;
        }
        
        .decoration:nth-child(3) {
            bottom: 20%;
            left: 10%;
            animation: float 9s ease-in-out infinite 0.5s;
        }
        
        .decoration:nth-child(4) {
            bottom: 15%;
            right: 5%;
            animation: float 7s ease-in-out infinite 1.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .welcome-content {
                padding: 30px 20px;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .text-content {
                font-size: 16px;
            }
            
            .verse {
                padding-left: 22px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 22px;
            }
            
            .user-name {
                font-size: 18px;
            }
            
            .greeting-text {
                font-size: 15px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 欢迎界面 -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <h2>欢迎来到爱的箴言</h2>
            <p>请输入您的姓名，我们将为您创建个性化的爱心卡片</p>
            
            <div class="input-group">
                <input type="text" id="user-name" placeholder="请输入您的姓名" autocomplete="off">
            </div>
            
            <button class="btn" onclick="enterSite()">
                <i class="fas fa-heart"></i> 进入爱的世界
            </button>
        </div>
    </div>
    
    <!-- 装饰元素 -->
    <div class="decoration heart"><i class="fas fa-heart"></i></div>
    <div class="decoration heart"><i class="fas fa-heart"></i></div>
    <div class="decoration circle"></div>
    <div class="decoration circle"></div>
    
    <!-- 主内容 -->
    <div class="container" id="main-content">
        <header>
            <h1>爱的箴言</h1>
            <div class="personal-greeting" id="personal-greeting">
                <div class="user-name" id="name-display"></div>
                <div class="greeting-text" id="greeting-display"></div>
            </div>
        </header>
        
        <div class="card">
            <div class="heart-icon">
                <i class="fas fa-heart"></i>
            </div>
            
            <h2 class="title">爱的真谛</h2>
            
            <div class="text-content">
                <p class="verse">爱是恒久忍耐，又有恩慈；</p>
                <p class="verse">爱是不嫉妒，爱是不自夸，不张狂，</p>
                <p class="verse">不作害羞的事，不求自己的益处，</p>
                <p class="verse">不轻易发怒，不计算人的恶，</p>
                <p class="verse">不喜欢不义，只喜欢真理；</p>
                <p class="verse">凡事包容，凡事相信，</p>
                <p class="verse">凡事盼望，凡事忍耐。</p>
                <p class="verse">爱是永不止息。</p>
            </div>
            
            <p class="source">—— 哥林多前书 13:4-8</p>
            
            <div class="actions">
                <button class="btn btn-refresh" onclick="refreshGreeting()">
                    <i class="fas fa-sync-alt"></i> 刷新问候语
                </button>
                <button class="btn" onclick="resetName()">
                    <i class="fas fa-redo"></i> 更改姓名
                </button>
            </div>
        </div>
        
        <footer>
            <p>让爱永不止息 | 个性化爱心卡片</p>
        </footer>
    </div>

    <script>
        // 全局变量存储用户名
        let userName = '';
        
        // 问候语库
        const greetings = [
            "爱是恒久忍耐，又有恩慈。愿您心中充满爱的力量",
            "爱是不嫉妒，不自夸，不张狂。愿您的生活充满谦卑与温柔",
            "不作害羞的事，不求自己的益处。愿您行事为人有爱的样式",
            "不轻易发怒，不计算人的恶。愿您以宽容之心待人",
            "不喜欢不义，只喜欢真理。愿您行走在光明之中",
            "凡事包容，凡事相信。愿您对世界充满信心与希望",
            "凡事盼望，凡事忍耐。愿您永远怀抱美好的期待",
            "爱是永不止息。愿爱的泉源在您心中涌流不止",
            "愿爱如光，照亮您前行的每一步道路",
            "愿爱如泉，滋润您生命的每一寸土地",
            "在爱的怀抱中，找到真正的平安与喜乐",
            "让爱成为您生命的指南针，指引前行的方向",
            "以爱待人，世界必以爱回馈于您",
            "爱是世界上最美的语言，愿您成为这语言的诠释者",
            "在爱的光芒中，找到生命的意义与价值"
        ];
        
        // 进入网站
        function enterSite() {
            const nameInput = document.getElementById('user-name');
            userName = nameInput.value.trim();
            
            if (userName === '') {
                alert('请输入您的姓名');
                nameInput.focus();
                return;
            }
            
            // 保存到本地存储
            localStorage.setItem('userName', userName);
            
            // 隐藏欢迎界面
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                
                // 显示主内容
                document.getElementById('main-content').classList.add('show');
                
                // 更新个性化问候
                updatePersonalGreeting();
            }, 500);
        }
        
        // 更新个性化问候
        function updatePersonalGreeting() {
            const nameDisplay = document.getElementById('name-display');
            const greetingDisplay = document.getElementById('greeting-display');
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            
            // 分别设置姓名和问候语
            nameDisplay.textContent = `${userName}：`;
            greetingDisplay.textContent = randomGreeting;
            
            // 添加动画效果
            const greetingElement = document.getElementById('personal-greeting');
            greetingElement.style.animation = 'fadeIn 0.5s ease';
            setTimeout(() => {
                greetingElement.style.animation = '';
            }, 500);
        }
        
        // 刷新问候语
        function refreshGreeting() {
            // 添加刷新动画
            const refreshBtn = document.querySelector('.btn-refresh');
            refreshBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> 刷新中...';
            
            setTimeout(() => {
                updatePersonalGreeting();
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新问候语';
            }, 800);
        }
        
        // 重置姓名
        function resetName() {
            // 显示欢迎界面
            document.getElementById('welcome-screen').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.opacity = '1';
                
                // 隐藏主内容
                document.getElementById('main-content').classList.remove('show');
                
                // 清空输入框并聚焦
                document.getElementById('user-name').value = '';
                document.getElementById('user-name').focus();
            }, 50);
        }
        
        // 页面加载时检查是否有保存的用户名
        window.addEventListener('DOMContentLoaded', function() {
            const savedName = localStorage.getItem('userName');
            
            if (savedName) {
                userName = savedName;
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-content').classList.add('show');
                updatePersonalGreeting();
            } else {
                // 聚焦到输入框
                document.getElementById('user-name').focus();
            }
        });
        
        // 添加键盘事件监听（按Enter键也可以提交）
        document.getElementById('user-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterSite();
            }
        });
        
        // 添加浮动装饰元素
        function createDecorations() {
            const colors = ['#e66465', '#9198e5'];
            const body = document.querySelector('body');
            
            for (let i = 0; i < 6; i++) {
                const decoration = document.createElement('div');
                decoration.classList.add('decoration');
                
                if (i % 2 === 0) {
                    decoration.classList.add('heart');
                    decoration.innerHTML = '<i class="fas fa-heart"></i>';
                } else {
                    decoration.classList.add('circle');
                }
                
                decoration.style.left = Math.random() * 100 + '%';
                decoration.style.top = Math.random() * 100 + '%';
                decoration.style.color = colors[i % 2];
                decoration.style.opacity = '0.1';
                decoration.style.animation = `float ${Math.random() * 7 + 5}s ease-in-out infinite ${Math.random() * 2}s`;
                
                body.appendChild(decoration);
            }
        }
        
        // 页面加载时创建装饰
        window.addEventListener('load', createDecorations);
    </script>
</body>
</html>
